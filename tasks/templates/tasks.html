{% extends 'base.html' %}


{% block title %} 
    tareas
{% endblock %}




{% block head %}

<h1>Tareas</h1>
{% endblock %}

{% block content %}

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Importante/th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.important }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<a class="clases" href="/tasks/addtask">Nueva Tarea</a>
{% endblock %}
